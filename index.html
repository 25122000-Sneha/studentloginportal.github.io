<!DOCTYPE html>
<html lang = "utf-8">
    <head>
        <meta charset = "utf-8">
        <title>Login Form</title> 
        <link rel="stylesheet" href = "sign_up.css">
    </head>
    <body>
        <div class = "loginbox">
            <img src ="https://i.ibb.co/zZWNL69/avatar.png" alt = "Avatar" class = "avatar">
            <h3>Login Form</h3>
            <form>
                <p>Username
                <input type = "text" name = "username" placeholder = "Enter name"><br>
                Password
                <input type = "password" name="password" placeholder = "Enter password"><br>
                Course 
                <input type = "text" name = "course" placeholder = "Enter course title" class = "course_name">
                
                <select>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="ECE">ECE</option>
                    <option value="EE">EE</option>
                </select>
                </p>
                <p>
                    <input type = "submit" value = "Login" class = "submit_button">
                    <a href = "#">Forgot Password?</a><br>
                    <a href = "#">Don't have an account?</a>
                </p>

            </form>
        </div>

    </body>
</html>
